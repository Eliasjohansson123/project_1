<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/why-this.css">
</head>
<body>
    <nav>
        <a href="index.html">homepage</a>
        <a href="why-this.html">about</a>
        <a href="homepage.html">cv</a>
        <a href="#"></a>
    </nav>
    <div id="bread-basket">
        <div id="bread">
            <h1>Jobb eller nåt</h1>
            <p>Jättevälskrivet om varför jag vill jobba inom detta område och specifikt detta företag, WOOHOOO!</p>
        </div>
    </div>

    <div id="carousel-container">

        <div class="change-pic" onclick="carouselSpinBack()"> < </div>

        <div class="carousel-content"><img alt="company1" src="images/companies/comp0.jpg"></div>

        <div class="change-pic" onclick="carouselSpinForward()"> > </div>

    </div>

    <div id="floor-graphics">
        <div id="which-pic0"></div>
        <div id="which-pic1"></div>
        <div id="which-pic2"></div>
        <div id="which-pic3"></div>
    </div>
    

    <script type="text/JavaScript">

        clickCheck = true;        
        carouselContent = document.querySelector(".carousel-content");
        document.querySelector("#which-pic0").style.backgroundColor = "#fcf";

        
        let i = 0;

        function carouselSpinForward() {
            clickCheck = false;
            document.querySelector("#which-pic" + i).style.backgroundColor = "#fff";

            i++
            if(i>3){
                i=0;
            }

            
            carouselContent.innerHTML = "<img alt='company'" + i + " src='images/companies/comp" + i + ".jpg'>";
            document.querySelector("#which-pic" + i).style.backgroundColor = "#fcf";
            
        }

        function carouselSpinBack() {

            clickCheck = false;
            document.querySelector("#which-pic" + i).style.backgroundColor = "#fff";
            i--;
            if(i < 0){
                i=3;
            }
            carouselContent.innerHTML = "<img alt='company'" + i + " src='images/companies/comp" + i + ".jpg'>";
            document.querySelector("#which-pic" + i).style.backgroundColor = "#fcf";
            

            
        }
        setInterval(() => {
            if(clickCheck){
                carouselSpinForward();
            }
            else{
                clickCheck = true;
            }
        }, 3500);
             
            
    </script>

</body>
</html>
