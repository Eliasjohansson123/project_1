    <div id="carousel-container">

        <div class="change-pic" onclick="carouselSpinBack()"></div>

        <div class="carousel-content"><img alt="company1" src="images/companies/comp1.jpg"></div>

        <div class="change-pic" onclick="carouselSpinForward()"></div>

    </div>

    <div id="floor-graphics">

    </div>
    

    <script type="text/JavaScript">

        
        content = document.querySelector(".carousel-content")

        let i = 1;
        

        function carouselSpinForward() {

            content.innerHTML = "<img alt='company'" + i + " src='images/companies/comp" + i + ".jpg'>";
            i++;
            if(i>4){
                i=1;
            }
        }
        function carouselSpinBack() {
            content.innerHTML = "<img alt='company'" + i + " src='images/companies/comp" + i + ".jpg'>";
            i--;

            if(i < 1){
                i=4;
            }
        }
    </script>

</body>
