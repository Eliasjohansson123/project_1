<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <style>
        #grid-container{
            width:100vw;
            height:calc(100vh - 100px);
            display:grid;
            grid-template-columns: auto auto;
        }
        #grid-container > div{
            background-color: red;
            border: solid black 1px;  
        }
        .bajs{
            height:100px;
        }
    </style>
</head>
<body>
    <header class="bajs"></header>
    <div id="grid-container">
        <div>1</div>

        <div>2</div>

        <div>3</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
